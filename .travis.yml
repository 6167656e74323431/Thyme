language: java
install: true
jdk:
  - openjdk7
dist: precise
script:
  - "chmod +x ./gradlew"
  - "./gradlew desktop:dist"
  - "rvm install ruby-2.5.5"
  - "alias travis_internal_ruby='echo 2.5.5'"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "./desktop/build/libs/desktop-1.0.jar"
  on:
    repo: 6167656e74323431/Thyme
after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
branches:
  only:
    - master
